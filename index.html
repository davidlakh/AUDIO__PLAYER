<html lang="en">
<head>
	<meta charset="UTF-8">

<body>

<div class="wrapper">
	<div class="player">
		<div class="title">Now Playing</div>
		<div class="cover"> <img class="cover__img active" src="img/cover3.jpg" alt="cover"></div>
		<div class="song">Not an Idol - Мосты</div>
		<audio class="audio" src="music/Виктор Шатецкий - Молитва за Україну (HolyChords).mp3"></audio>
			<div class="progress__container">
				<div class="progress"></div>
			</div>
		<div class="buttons">
			<div class="btn prev"> <img class="img__back" src="img/back.png"></div>
			<div class="btn play"> <img class="img__src" src="img/play.png"></div>
			<div class="btn next"> <img class="img__forward" src="img/forward.png"></div>
		</div>
	</div>
</div>
